name: deploy-docs

on:
  workflow_run:
    workflows: ['ci']
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy-versioning:
    runs-on: ubuntu-latest
    steps:
      - name: Setup github config
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Docs
        uses: ./.github/actions/setup-docs
      - name: Setup Github Config
        run: |
          git config --local user.name "${{ secrets.ETENDO_NAME }}"
          git config --local user.email "${{ secrets.ETENDO_EMAIL }}"
      - name: Deploy Versioning
        run: mike deploy --push --update-aliases ${{ secrets.DOCS_VERSION }} latest
  
  compiled-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Docs
        uses: ./.github/actions/setup-docs

      - name: Run Script
        run: python compile_docs.py

      - name: Commit Changes
        run: |
          git rm -f compiled_docs.md
          git add compiled_docs.md
          git commit -m "Update compiled docs" || echo "No changes to commit"
          git push origin main
