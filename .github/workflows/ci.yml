name: ci

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Setup github config
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Docs
        uses: ./.github/actions/setup-docs
      - name: Deploy Docs
        run: mkdocs gh-deploy
      - name: Wait for deployment
        run: |
              LAST_JOB_STATUS=$(gh run list --workflow pages-build-deployment | grep -oh "completed.*" | head -1 | awk '{print $2}')
              THIS_JOB_STATUS="${{ job.status }}"
              if [ "$LAST_JOB_STATUS" != "$THIS_JOB_STATUS" ]; then
                echo "status changed from $LAST_JOB_STATUS to $THIS_JOB_STATUS"
                echo "::set-output name=changedState::true"
              else
                echo "status is still $THIS_JOB_STATUS"
                echo "::set-output name=changedState::false"
              fi


  deploy-versioning:
    needs: deploy-docs
    runs-on: ubuntu-latest
    steps:
      - name: Setup github config
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Docs
        uses: ./.github/actions/setup-docs
      - name: Setup Github Config
        run: |
          git config --local user.name "${{ secrets.ETENDO_NAME}}"
          git config --local user.email "${{ secrets.ETENDO_EMAIL}}"
      - name: Deploy Versioning
        run: mike deploy --push --update-aliases ${{ secrets.DOCS_VERSION }} latest
